<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista med Kategorier och Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Min Lista</h1>
        <select id="categorySelect">
            <option value="reacher">Reacher</option>
            <option value="sherlock">Sherlock Holmes</option>
            <option value="poirot">Hercule Poirot</option>
        </select>
        <ul id="itemList"></ul>
        <button id="addItemBtn">Lägg till nytt innehåll</button>
        <button id="addKatBtn">Lägg till ny kategori</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Lägg till nytt innehåll</h2>
            <input type="text" id="newItemInput" placeholder="Nytt innehåll">
            <button id="saveItemBtn">Spara</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Lägg till ny kategori</h2>
            <input type="text" id="newKat" placeholder="Ny Kategori">
            <button id="saveItemBtn">Spara Kategori</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
