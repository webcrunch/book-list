<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bok lista</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Bok lista</h1>
        <select id="categorySelect">
            <option value="NoKat"></option>
        </select>
        <ul id="itemList"></ul>
        <button id="addItemBtn">Lägg till innehåll</button>
        <button id="addCategoryBtn">Lägg till kategori</button>
    </div>

    <!-- Modal för innehåll -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span id="closeItemModal" class="close">&times;</span>
            <h2>Lägg till nytt innehåll</h2>
            <input type="text" id="newItemInput" placeholder="Nytt innehåll">
            <button id="saveItemBtn">Spara</button>
        </div>
    </div>

    <!-- Modal för kategori -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span id="closeCategoryModal" class="close">&times;</span>
            <h2>Lägg till ny kategori</h2>
            <input type="text" id="newCategoryInput" placeholder="Ny kategori">
            <button id="saveCategoryBtn">Spara</button>
        </div>
    </div>

    <!-- Modal för ändring -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeEditModal" class="close">&times;</span>
            <h2>Ändra Bokinformation</h2>
            <input type="text" id="editTitleInput" placeholder="Titel">
            <textarea id="editDescriptionInput" placeholder="Beskrivning"></textarea>
            <button id="saveEditBtn">Spara Ändringar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
